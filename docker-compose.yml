version: '3.8'

services:
  backend:
    image: backend-app:11
    container_name: backend-app
    ports:
      - "3000:3000"
    env_file:
      - .env  # Include the .env file
    restart: unless-stopped  # Automatically restart the container unless explicitly stopped
    networks:
      - app-network
    depends_on:
      - rembg-service  # Ensure FastAPI rembg service starts first

  frontend:
    image: frontend-app:11
    container_name: frontend-app
    ports:
      - "80:80"  # HTTP traffic
      - "443:443"  # HTTPS traffic
    depends_on:
      - backend
    restart: unless-stopped  # Automatically restart the container unless explicitly stopped
    networks:
      - app-network

  rembg-service:
    image: rembg-app:11
    container_name: rembg-service
    ports:
      - "5000:5000"  # Exposes FastAPI rembg service
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
